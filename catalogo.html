<!DOCTYPE html>
<html lang="en">
<head>
    <!--CSS-->
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/catalogo.css">
    <!--META-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GINEF - CATALOGO</title>
</head>
<body>
    <button class="menu-boton">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </button>
    <main class="principal">
        <div class="catalogo">
            <div class="imagenes" style="background-size: cover;"></div>
            <div class="imagenes" style="background-size: cover;"></div>
            <div class="imagenes" style="background-size: cover;"></div>
            <div class="imagenes" style="background-size: cover;"></div>
            <div class="imagenes" style="background-size: cover;"></div>
            <div class="imagenes" style="background-size: cover;"></div>
            <div class="imagenes" style="background-size: cover;"></div>
            <div class="imagenes" style="background-size: cover;"></div>
            <div class="imagenes" style="background-size: cover;"></div>
            <div class="imagenes" style="background-size: cover;"></div>
            
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="js/turn.js"></script>
    <script>
        const img = document.querySelectorAll(".imagenes")
        const imagenes=[
        "portada.png",
        "Luminaria.jpg",
        "seguridad.png",
        "vial.jpg",
        "publi1.jpg",
        "mobiliario.png",
        "macetas.png",
        "modulo.png",
        "maquinaria.png",
        "maquinaria2.png"]
        for(let i=0;i<img.length;i++)
        {
            img[i].style.backgroundImage = `url(img/catalogo/${imagenes[i]})`;
        }
        $('.catalogo').turn({gradients: true, acceleration: true});
    </script>
</body>
</html>
