<!DOCTYPE html>
<html lang="en">
<head>
    <!--ICON-->
    <link rel="shortcut icon" href="img/GINEF-Blanco.png" type="image/x-icon">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!--ICONS-->
    <script src="https://kit.fontawesome.com/c8bf7962f3.js" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/nosotros.css">
    <link rel="stylesheet" href="css/contacto.css">
    <!--META-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GINEF - CONTACTO</title>
</head>
<body>
    <button class="menu-boton" style="background-color: black;z-index: 200;">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </button>
    <main>
        <section class="contacto">
            <h2 class="contacto-titulo">CONTACTANOS</h2>
            <h4>Y DESPEJA TODAS TUS DUDAS</h4>
            <form class="contacto-formulario">
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="campo">
                    <label for="celular">Número de celular</label>
                    <input type="tel" id="celular" name="celular" required>
                </div>
                <div class="campo">
                    <label for="mail">Correo Electronico</label>
                    <input type="tel" id="mail" name="mail" required>
                </div>
                <div class="campo">
                    <label for="localidad">Localidad</label>
                    <input type="text" id="localidad" name="localidad" required>
                </div>
                <div class="campo">
                    <label for="contacto">Preferencia de contacto</label>
                    <select id="contacto" name="contacto" required>
                        <option value="">Seleccione una opción</option>
                        <option value="whatsapp">WhatsApp</option>
                        <option value="llamada">Llamada</option>
                        <option value="correo">Correo electrónico</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="horario">Horario de contacto</label>
                    <input type="text" id="horario" name="horario" required>
                </div>
                <button class="btn-enviar" type="button">Enviar</button>
            </form>
            <div class="redes-sociales">
                <h3 class="redes-titulo">Contacta con nosotros también en nuestras redes sociales:</h3>
                <ul class="redes-lista">
                    <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://wa.me/+5493513843451" target="_blank"><i class="fab fa-whatsapp"></i></a></li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
